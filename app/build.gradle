buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url "https://maven.google.com" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://maven.usehover.com/snapshots' }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.hover.tester"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 7
        versionName "0.8.3"
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
//            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        gateway {
            applicationIdSuffix ".gateway"
            versionNameSuffix "-gateway"
        }
        manual {
            applicationIdSuffix ".manual"
            versionNameSuffix "-manual"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.crashlytics.sdk.android:crashlytics:2.6.1@aar') { transitive = true; }

    compile 'com.android.volley:volley:1.0.0'
    compile 'com.google.firebase:firebase-core:11.4.2'
    compile 'com.google.firebase:firebase-messaging:11.4.2'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:support-v4:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:recyclerview-v7:25.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    releaseCompile('com.hover:android-sdk:0.14.4-nopin') { transitive = true; }
    debugCompile project(':hover.sdk')

//    releaseCompile 'com.android.support:gridlayout-v7:25.4.0'
//    releaseCompile('io.sentry:sentry-android:1.3.1') { transitive = true; }

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
