buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://maven.usehover.com/snapshots' }
//    maven { url 'http://maven.usehover.com/releases' }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.hover.tester"
        minSdkVersion 18
        maxSdkVersion 28
        targetSdkVersion 28
        versionCode 11
        versionName "0.8.6"
        vectorDrawables.useSupportLibrary true
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "one"
    productFlavors {
        gateway {
            dimension "one"
            applicationIdSuffix ".gateway"
            versionNameSuffix "-gateway"

        }
        manual {
            dimension "one"
            applicationIdSuffix ".manual"
            versionNameSuffix "-manual"
        }
        demo {
            dimension "one"
            applicationIdSuffix ".demo"
            versionNameSuffix "-demo"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') { transitive = true }
    gatewayImplementation 'com.google.firebase:firebase-core:16.0.7'
    gatewayImplementation 'com.google.firebase:firebase-messaging:17.3.4'

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-beta01'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-beta01'

//    gatewayImplementation('com.hover:android-sdk:0.14.7-nopin') {
//        transitive = true
//        exclude group: 'com.android.support'
//    }
    releaseImplementation('com.hover:android-sdk:0.17.0-SNAPSHOT07') { transitive = true }
    releaseImplementation 'com.android.volley:volley:1.1.1'

//    debugImplementation project(':hover.sdk')
    debugApi 'io.sentry:sentry-android:1.7.5'
    debugApi 'com.google.android.gms:play-services-analytics:16.0.7'
	debugApi "android.arch.work:work-runtime:1.0.+"

    testImplementation 'junit:junit:4.12'
}

if (getGradle().getStartParameter().getTaskRequests().toString().contains("Gateway")){
    apply plugin: 'com.google.gms.google-services'
}
