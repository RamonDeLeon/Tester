buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url "https://maven.google.com" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://maven.usehover.com/snapshots' }
    maven { url 'http://maven.usehover.com/releases' }
}

android {
    signingConfigs {
        config {
            keyAlias 'gateway'
            keyPassword 'hoverup'
            storeFile file('/home/david/Active/Hover/Android/gateway.jks')
            storePassword 'hoverup'
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.hover.tester"
        minSdkVersion 18
        maxSdkVersion 26
        targetSdkVersion 26
        versionCode 9
        versionName "0.8.4"
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
//            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "one"
    productFlavors {
        gateway {
            dimension "one"
            applicationIdSuffix ".gateway"
            versionNameSuffix "-gateway"
        }
        manual {
            dimension "one"
            applicationIdSuffix ".manual"
            versionNameSuffix "-manual"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') { transitive = true }
    gatewayImplementation 'com.google.firebase:firebase-core:11.6.0'
    gatewayImplementation 'com.google.firebase:firebase-messaging:11.6.0'

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:gridlayout-v7:26.1.0'
    implementation "android.arch.lifecycle:extensions:1.1.1"

    releaseImplementation 'com.android.volley:volley:1.0.0'
    gatewayImplementation('com.hover:android-sdk:0.14.7-nopin') {
        transitive = true
        exclude group: 'com.android.support'
    }
    releaseImplementation('com.hover:android-sdk:0.15.3') {
        transitive = true
        exclude group: 'com.android.support'
    }
    debugImplementation project(':hover.sdk')
    debugApi 'io.sentry:sentry-android:1.6.3'

    testImplementation 'junit:junit:4.12'
}

if (getGradle().getStartParameter().getTaskRequests().toString().contains("Gateway")){
    apply plugin: 'com.google.gms.google-services'
}
